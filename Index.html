<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img.logo, img.qr {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .company-name {
      font-size: 29px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tagline {
      color: orange;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .address {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .socials a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 5px auto;
    }

    .telegram-icon {
      transform: translateX(-5px);
    }
  </style>
</head>
<body>
  <!-- Company Logo -->
  <img src="logo.jpg" alt="Company Logo" class="logo" />

  <div class="company-name">RADICAL ENTERPRISES</div>
  <div class="tagline">Your Trusted Partner in Delivering Health Beyond Borders</div>

  <div class="address">
    <strong>Address:</strong> 78, Mahurzari Road, Fetri, Nagpur – 440022, Maharashtra, India
  </div>

  <img src="https://via.placeholder.com/100x100?text=QR" alt="QR Code" class="qr" />

  <div class="socials">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /><strong>WhatsApp</strong></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="telegram-icon" /><strong>Telegram</strong></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968947.png" alt="Signal" /><strong>Signal</strong></a>
  </div>
</body>
</html>
